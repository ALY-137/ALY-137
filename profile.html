    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        var scrollVal = 0;

$(window).scroll(function(){
    var x =  $(this).scrollTop();
    if(x > scrollVal){

        var cabecalho = document.getElementById("cabecalho");
        cabecalho.style.height = "0px";
        cabecalho.style.borderStyle ="0px";


        contL = 1;
        
    }else{
        var cabecalho = document.getElementById("cabecalho");
        cabecalho.style.height = "30%";
        cabecalho.style.position = "relative";
        cabecalho.style.borderStyle ="double";

        var corpo = document.getElementById("corpo");
        corpo.style.paddingTop = "0px";

        var corpo = document.getElementById("corpo");
        corpo.style.height = "100vh";

        var conteudo = document.getElementById("conteudo");
        conteudo.style.height = "100%";
        contL = 0;

    };
    scrollVal = x;

});

    </script>
