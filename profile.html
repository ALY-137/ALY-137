    <script>
        var scrollVal = 0;

$(window).scroll(function(){
    var x =  $(this).scrollTop();
    if(x > scrollVal){

        var cabecalho = document.getElementById("cabecalho");
        cabecalho.style.display = "none";
        


        contL = 1;
        
    }else{
        var cabecalho = document.getElementById("cabecalho");

        contL = 0;

    };
    scrollVal = x;

});
