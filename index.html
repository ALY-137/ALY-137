<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="d_nLgslkknae5Ek6IyMenrVCv4gFn3CZUNGmCbizA9s" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <script>
    function handleCredentialResponse(response) {
    const data = jwt_decode(response.credential)

    fullName.textContent = data.name
    sub.textContent = data.sub
    given_name.textContent = data.given_name
    family_name.textContent = data.family_name
    email.textContent = data.email
    verifiedEmail.textContent = data.email_verified
    picture.setAttribute("src", data.picture)
  }
  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "169860730801-il1d2oj9rpqkemoqspqdd1l72kvu4nrk.apps.googleusercontent.com",
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
      document.getElementById("buttonDiv"),
      { theme: "outline", 
      size: "large",
      type:"standard",
      shape:"pill",
      text:"$ {button.text}",
      locale:"pt-BR",
      logo_alignment:"left",
      width: "40px"
     }  // customization attributes
    );
    google.accounts.id.prompt(); // also display the One Tap dialog
  }
    </script>

    
    <title>ALY-137</title>
</head>
<body>
    <div id="buttonDiv"></div>

    <div id="Login">
        
        <p id="fullName"></p>
        <p id="sub"></p>
        <p id="given_name"></p>
        <p id="family_name"></p>
        <p id="email"></p>
        <p id="verifiedEmail"></p>
        <img onload="verifica()" id="picture" />
    </div>
    
    <img src="logo.png" id="Logo">

    <div id="Escolha">

        <div id="reserva">
            <img src="pilulaAzul.png" id="pilulaAzulReserva" style="transform:rotate(90deg);" onclick="selectPilulaAzul()">
            <img src="pilulaVioleta.png" id="pilulaVioletaReserva" style="transform:rotate(90deg);" onclick="selectPilulaVioleta()">
        </div>

        <div id="seleciona">
            <img src="pilulaAzul.png" id="pilulaAzul" onclick="tomaPilulaAzul()">
            <img src="pilulaVioleta.png" id="pilulaVioleta" onclick="tomaPilulaVioleta()">
            <p class="tomar" id="txtAzul" onclick="tomaPilulaAzul()">TOMAR</p>
            <p class="tomar" id="txtVioleta" onclick="tomaPilulaVioleta()">TOMAR</p>
        </div>

    </div>

    <div id="Matrix"></div>
    <script src="matrix.js"></script>
    
</body>
</html>
